<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice: feedback form</title>
    
    <script type="module" crossorigin src="/js-recurrence/commonHelpers8.js"></script>
    <link rel="modulepreload" crossorigin href="/js-recurrence/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/js-recurrence/assets/03-feedback-b794f075.css">
  </head>
  <body>
    <p><a href="../../page-2.html">Go back</a></p>

    <div class="container">
      <form class="feedback-form js-feedback-form">
        <input
          name="user_name"
          type="text"
          class="feedback-form-input"
          placeholder="Введіть імʼя"
        />
        <input
          name="user_email"
          type="email"
          class="feedback-form-input js-feedback-email"
          placeholder="Введіть email"
        />
        <textarea
          name="user_message"
          class="feedback-form-message"
          placeholder="Введіть повідомлення"
        ></textarea>
        <button class="feedback-form-submit">Відправити</button>
      </form>
    </div>

    <!-- <script src="../../js/page-2/feedback.js" type="module"></script> -->
    
  </body>
</html>
